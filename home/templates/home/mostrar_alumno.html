<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_alumno' %}">Crear Alumno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mostrar_alumno' %}">Mostrar Alumno</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Muestra de los alumnos cargados en el sistema</h1>

    <div class="container mt-4">
        {% if alumnos %}
            <div class="row">
                {% for alumno in alumnos %}
                    <div class="col-md-4 mb-3">
                        <div class="card border-primary">
                            <div class="card-body bg-light">
                                <h5 class="card-title text-primary">{{ alumno.nombre }} {{ alumno.apellido }}</h5>
                                <p class="card-text"><strong>DNI:</strong> {{ alumno.dni }}</p>
                                <p class="card-text"><strong>Carrera:</strong> {{ alumno.carrera }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                No hay alumnos para mostrar.
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
