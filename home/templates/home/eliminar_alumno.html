{% extends 'base.html' %}
    {% block contenido %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 30rem;">
            <h2 class="text-center mb-4">Eliminar Alumno</h2>
            <p class="text-center">¿Está seguro de que desea eliminar al alumno <strong>{{ alumno.nombre }} {{ alumno.apellido }}</strong>?</p>
            <form action="{% url 'eliminar_alumno' alumno.id %}" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'mostrar_alumno' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    {% endblock contenido %}
